<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>

    <link rel="stylesheet" href="../loans/css/reset.css">
    <link rel="stylesheet" href="../loans/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#www.loans.com">Loans.com</a>
            </div>
            <div class="nav">
                <ol>
                    <li><a href="#">Rates & Fees</a></li>
                    <li><a href="#">How to apply</a></li>
                    <li><a href="#">Questions?</a></li>
                </ol>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container-content">
            <div class="first-column">
            <p >Personal Loan</p>
            <h1>Put your plans into actions.</h1>
            <div class="icons-info">
                <div class="icons-item">application</div>
                <div class="icons-item">Up to $50.000</div>
                <div class="icons-item">the money is yours in 24h</div>
            </div>
            </div>
            <div class="second-column">
                <h2>Let's change your life?</h2>
                <form>
                    <label for="Full name">Full name</label>
                    <input type="text" placeholder="Enter your full name">
                    <label for="e-mail">E-mail</label>
                    <input type="text" placeholder="Enter your email">
                    <label for="loan">How much do you need?</label>
                    <input type="number" placeholder="1.000">
                </form>
                <div class="btn">
                    <p>Check your rates</p>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
